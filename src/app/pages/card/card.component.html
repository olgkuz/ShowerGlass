<!-- Кнопка Назад -->
<button
  pButton
  type="button"
  class="mb-3"
  routerLink="/home"
>
  Назад
</button>

<!-- Контент карточки -->
<div class="card-detail-wrap">
  <div *ngIf="card as currentCard; else noData">
    <div class="card-detail-grid">
      <!-- Левая колонка — картинка -->
      <div class="card-image">
        <img
          alt="{{ currentCard.name }}"
          src="assets/img/cards/{{ currentCard.img }}"
        />
      </div>

      <!-- Правая колонка — описание -->
      <div class="card-description">
        <h2>{{ currentCard.name }}</h2>
        <p>{{ currentCard.description }}</p>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <p>Нет данных</p>
  </ng-template>
</div>
