<button pButton type="button" routerLink="/cards" class="back-button">
  Назад к каталогу
</button>

@if (loading) {
  <p-progressSpinner></p-progressSpinner>
} @else if (card) {
  <div class="card-detail-wrap">
    <div class="card-detail-grid">
      <!-- Изображение карточки -->
      <div class="card-image">
        <img
          [attr.alt]="card?.name || 'Товар'"
          [src]="card?.imgUrl || (card?.img ? ('assets/img/cards/' + card?.img) : '')"
          (error)="onImgError($event)"
          loading="lazy"
        />
      </div>

      <!-- Описание -->
      <div class="card-description">
        <h2>{{ card?.name }}</h2>

        <div class="description-content" [innerHTML]="card?.description || ''"></div>

        <!-- Кнопка Telegram -->
        <a
          pButton
          type="button"
          class="telegram-button"
          target="_blank"
          [href]="getTelegramLink()"
        >
          <i class="pi pi-telegram"></i>
          Написать в Telegram
        </a>
      </div>
    </div>
  </div>
} @else {
  <p class="text-center text-gray-600">Карточка не найдена</p>
}
