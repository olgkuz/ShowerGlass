<button
  pButton
  type="button"
  class="mb-3"
  routerLink="/home"
>
  Назад
</button>

<div class="card-detail-wrap">
  <div *ngIf="card as currentCard; else noData">
    <div class="card-detail-grid">
      <div class="card-image">
        <img
          alt="{{ currentCard.name }}"
          src="assets/img/cards/{{ currentCard.img }}"
        />
      </div>

      <div class="card-description">
        <h2>{{ currentCard.name }}</h2>
        <p>{{ currentCard.description }}</p>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <p class="text-center text-gray-600">Нет данных</p>
  </ng-template>
</div>
