<button pButton type="button" routerLink="/cards" class="mb-3">
  Назад к списку
</button>

@if (loading) {
  <p-progressSpinner></p-progressSpinner>
} @else if (card) {
  <div class="card-detail-wrap">
    <div class="card-detail-grid">
      <!-- Блок изображения -->
      <div class="card-image">
        <img
          [attr.alt]="card?.name || 'Фото'"
          [src]="'assets/img/cards/' + (card?.img || '')"
        />
      </div>

      <!-- Блок описания -->
      <div class="card-description">
        <h2>{{ card?.name }}</h2>

        <!-- Описание (поддержка HTML-разметки) -->
        <div class="description-content" [innerHTML]="card?.description || ''"></div>

        <!-- Кнопка WhatsApp -->
        <a
          pButton
          type="button"
          class="whatsapp-button"
          target="_blank"
          [href]="getWhatsAppLink()"
        >
          <i class="pi pi-whatsapp"></i>
          Отправить задание в WhatsApp
        </a>
      </div>
    </div>
  </div>
} @else {
  <p class="text-center text-gray-600">Карточка не найдена</p>
}
