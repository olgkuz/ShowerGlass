<button pButton type="button" routerLink="/others" class="mb-3 back-button">
  Назад к каталогу
</button>

@if (loading) {
  <p-progressSpinner></p-progressSpinner>
} @else if (item) {
  <div class="card-detail-wrap">
    <div class="card-detail-grid">
      <div class="card-image">
        <img
          [attr.alt]="item?.name || 'Элемент'"
          [src]="item?.imgUrl || (item?.img ? ('assets/img/others/' + item?.img) : '')"
          (error)="onImgError($event)"
          loading="lazy"
        />
      </div>

      <div class="card-description">
        <h2>{{ item?.name }}</h2>

        <div class="description-content" [innerHTML]="item?.description || ''"></div>

        <a
          pButton
          type="button"
          class="telegram-button"
          target="_blank"
          [href]="getTelegramLink()"
        >
          <i class="pi pi-telegram"></i>
          Написать в Telegram
        </a>
      </div>
    </div>
  </div>
} @else {
  <p class="text-center text-gray-600">Элемент не найден</p>
}
