<div class="reg-container">
  <div class="card">
    <h2>Регистрация дизайнера</h2>
    
    <div class="input-group">
      <label for="reg-login">Логин</label>
      <input 
        id="reg-login"
        type="text" 
        pInputText 
        [(ngModel)]="login"
        [disabled]="isLoading"
        placeholder="Минимум 3 символа"
      >
      @if (login && login.length < 3) {
        <small class="p-error">Логин слишком короткий</small>
      }
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input 
        id="email"
        type="email" 
        pInputText 
        [(ngModel)]="email"
        [disabled]="isLoading"
        placeholder="example@mail.com"
      >
      @if (email && !email.includes('@')) {
        <small class="p-error">Некорректный email</small>
      }
    </div>

    <div class="input-group">
      <label for="reg-password">Пароль</label>
      <input 
        id="reg-password"
        type="password" 
        pInputText 
        [(ngModel)]="password"
        [disabled]="isLoading"
        placeholder="Минимум 6 символов"
      >
      @if (password && password.length < 6) {
        <small class="p-error">Пароль слишком короткий</small>
      }
    </div>

    <div class="input-group">
      <label for="repeat-password">Повторите пароль</label>
      <input 
        id="repeat-password"
        type="password" 
        pInputText 
        [(ngModel)]="repeatPassword"
        [disabled]="isLoading"
      >
      @if (repeatPassword && password !== repeatPassword) {
        <small class="p-error">Пароли не совпадают</small>
      }
    </div>

    <div class="remember-me">
      <p-checkbox
        [(ngModel)]="rememberMe"
        [binary]="true"
        label="Запомнить меня"
        [disabled]="isLoading"
      ></p-checkbox>
    </div>

    <p-button 
      label="Зарегистрироваться"
      (click)="onRegister()"
      [loading]="isLoading"
      [disabled]="!isFormValid()"
      icon="pi pi-user-plus"
      class="w-full"
    ></p-button>
  </div>
</div>
