<div class="reg-container">
  <div class="card">
    <h2>Регистрация дизайнера</h2>

    <div class="field">
      <label for="reg-name">Имя</label>
      <input
        id="reg-name"
        type="text"
        pInputText
        [(ngModel)]="name"
        [disabled]="isLoading"
        placeholder="Минимум 3 символа"
        [ngClass]="{'p-invalid': name && name.length < 3}"
      >
      @if (name && name.length < 3) {
        <small class="p-error">Имя слишком короткое</small>
      }
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        pInputText
        [(ngModel)]="email"
        [disabled]="isLoading"
        placeholder="example@mail.com"
        [ngClass]="{'p-invalid': email && !email.includes('@')}"
      >
      @if (email && !email.includes('@')) {
        <small class="p-error">Некорректный email</small>
      }
    </div>

    <div class="field">
      <label for="reg-password">Пароль</label>
      <input
        id="reg-password"
        type="password"
        pInputText
        [(ngModel)]="password"
        [disabled]="isLoading"
        placeholder="Минимум 6 символов"
        [ngClass]="{'p-invalid': password && password.length < 6}"
      >
      @if (password && password.length < 6) {
        <small class="p-error">Пароль слишком короткий</small>
      }
    </div>

    <div class="field">
      <label for="repeat-password">Повторите пароль</label>
      <input
        id="repeat-password"
        type="password"
        pInputText
        [(ngModel)]="repeatPassword"
        [disabled]="isLoading"
        [ngClass]="{'p-invalid': repeatPassword && password !== repeatPassword}"
      >
      @if (repeatPassword && password !== repeatPassword) {
        <small class="p-error">Пароли не совпадают</small>
      }
    </div>

    <div class="checkbox-field mt-3">
      <p-checkbox
        [(ngModel)]="rememberMe"
        [binary]="true"
        [disabled]="isLoading"
        inputId="rememberMe"
      ></p-checkbox>
      <label for="rememberMe" class="checkbox-label">Запомнить меня</label>
    </div>

    <p-button
      label="Зарегистрироваться"
      (click)="onRegister()"
      [loading]="isLoading"
      [disabled]="!isFormValid()"
      icon="pi pi-user-plus"
      class="w-full mt-4"
    ></p-button>
  </div>
</div>
