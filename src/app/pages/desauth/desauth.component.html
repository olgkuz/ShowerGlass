<div class="desauth-container">

  <div class="welcome-text">
    <h2>Добро пожаловать, дизайнер!</h2>
    <p>
      Зарегистрируйтесь, чтобы загружать свои заказы, получать бонусы и узнавать полезную информацию первым.
    </p>
  </div>

  <div class="logout-btn">
    <p-button
      [icon]="logoutIcon"
      [label]="user?.name ? user.name : 'На главную'"
      pTooltip="Вернуться на главную"
      (mouseenter)="hoverLogoutBtn(true)"
      (mouseleave)="hoverLogoutBtn(false)"
      (onClick)="logOut()"
      severity="secondary"
    ></p-button>
  </div>

  <p-tabView>
    <p-tabPanel header="Вход">
      <app-authorization></app-authorization>
    </p-tabPanel>
    <p-tabPanel header="Регистрация">
      <app-reg></app-reg>
    </p-tabPanel>
  </p-tabView>

</div>
