<div class="auth-form">
  <!-- Поле логина -->
  <div class="field">
    <label for="login" class="block mb-2">Логин</label>
    <input
      id="login"
      type="text"
      pInputText
      [(ngModel)]="login"
      [ngClass]="{'p-invalid': login && login.length < 3}"
      class="w-full"
      placeholder="Введите ваш логин"
    >
    @if (login && login.length < 3) {
      <small class="p-error">Логин должен содержать минимум 3 символа</small>
    }
  </div>

  <!-- Поле пароля -->
  <div class="field mt-4">
    <label for="password" class="block mb-2">Пароль</label>
    <input
      id="password"
      type="password"
      pInputText
      [(ngModel)]="password"
      [ngClass]="{'p-invalid': password && password.length < 6}"
      class="w-full"
      placeholder="Введите пароль"
    >
    @if (password && password.length < 6) {
      <small class="p-error">Пароль должен содержать минимум 6 символов</small>
    }
  </div>

  <!-- Кнопка входа -->
  <p-button
    label="Войти"
    [disabled]="!isFormValid()"
    (click)="onAuth()"
    class="w-full mt-4"
  ></p-button>
</div>
