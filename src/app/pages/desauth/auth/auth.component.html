<form class="auth-form" (ngSubmit)="onAuth()">
  <div class="field">
    <label for="name" class="block mb-2">Имя</label>
    <input
      id="name"
      type="text"
      pInputText
      [(ngModel)]="name"
      name="name"
      [ngClass]="{'p-invalid': name && name.length < 3}"
      class="w-full"
      placeholder="Введите ваше имя"
      autocomplete="username"
    >
    @if (name && name.length < 3) {
      <small class="p-error">Имя должно содержать минимум 3 символа</small>
    }
  </div>

  <div class="field mt-4">
    <label for="password" class="block mb-2">Пароль</label>
    <input
      id="password"
      type="password"
      pInputText
      [(ngModel)]="password"
      name="password"
      [ngClass]="{'p-invalid': password && password.length < 6}"
      class="w-full"
      placeholder="Введите пароль"
      autocomplete="current-password"
    >
    @if (password && password.length < 6) {
      <small class="p-error">Пароль должен содержать минимум 6 символов</small>
    }
  </div>

  <p-button
    label="{{ isFormValid() ? (isLoading ? 'Входим...' : 'Войти') : 'Заполните поля' }}"
    [disabled]="!isFormValid() || isLoading"
    type="submit"
    class="w-full mt-4"
  ></p-button>
</form>
