<div class="article-form" [formGroup]="cardForm">
  <h3>Загрузка изображения карточки</h3>

  <div class="form-group">
    <label for="name">Название</label>
    <input id="name" type="text" pInputText formControlName="name" />
  </div>

  <div class="form-group mt-3">
    <label for="description">Описание</label>
    <input id="description" type="text" pInputText formControlName="description" />
  </div>

  <div class="form-group mt-3">
    <label for="img">Изображение</label>
    <input id="img" type="file" (change)="onFileSelected($event)" />
  </div>

  <div class="image-preview mt-3" *ngIf="imagePreviewUrl">
    <p>Предпросмотр:</p>
    <img [src]="imagePreviewUrl" alt="Preview" style="max-width: 300px;" />
  </div>

  <div class="mt-4">
    <button
      pButton
      label="Загрузить"
      (click)="uploadCard()"
      [disabled]="!cardForm.valid || !selectedFile"
    ></button>
  </div>

  <div *ngIf="uploadedImageUrl" class="mt-4">
    <p>Изображение загружено:</p>
    <img [src]="uploadedImageUrl" alt="Загружено" style="max-width: 300px;" />

    <div class="mt-2">
      <button pButton label="Удалить изображение" severity="danger" (click)="deleteImage()"></button>
    </div>
  </div>
</div>
