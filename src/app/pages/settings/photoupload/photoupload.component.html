<div class="article-form" [formGroup]="cardForm">
  <h3>Загрузка изображения карточки</h3>

  <div class="form-group">
    <label for="name">Название</label>
    <input id="name" type="text" pInputText formControlName="name" />
  </div>

  <div class="form-group mt-3">
    <label for="description">Описание</label>
    <input id="description" type="text" pInputText formControlName="description" />
  </div>

  <div
    class="drop-area mt-3"
    (drop)="onDropFile($event)"
    (dragover)="onDragOver($event)"
  >
    <label for="img" class="drop-label">
      Перетащите изображение сюда или нажмите для выбора
      <input id="img" type="file" (change)="onFileSelected($event)" hidden />
    </label>
  </div>

  <div class="image-preview" *ngIf="imagePreviewUrl">
    <img [src]="imagePreviewUrl" alt="Предпросмотр" />
    <button class="remove-button" type="button" (click)="clearSelectedFile()">×</button>
  </div>

  <div class="mt-4">
    <button
      pButton
      label="Загрузить"
      (click)="uploadCard()"
      [disabled]="!cardForm.valid || !selectedFile"
    ></button>
  </div>
</div>
