<div class="article-form" [formGroup]="articleForm">
  <h3>Загрузка статьи</h3>

  <div class="form-group">
    <label>Заголовок</label>
    <input type="text" pInputText formControlName="title" />
  </div>

  <div class="form-group mt-3">
    <label>Превью текст</label>
    <input type="text" pInputText formControlName="previewText" />
  </div>

  <div class="form-group mt-3">
    <label>Контент статьи</label>
    <textarea rows="6" class="w-full" formControlName="content"></textarea>
  </div>
  <div class="form-group mt-3">
  <label>Теги (через запятую)</label>
  <input type="text" pInputText formControlName="tags" placeholder="например: интерьер, дизайн" />
</div>


  <div class="mt-4">
    <button pButton label="Загрузить" (click)="submitArticle()" [disabled]="!articleForm.valid"></button>
  </div>
</div>
