<div class="contacts-container">
  <div class="contacts-header">
    <h2>Контакты</h2>
    <p>Свяжитесь с нами удобным для вас способом</p>
  </div>

  <div class="contacts-content">
    <div class="contact-info">
      <div class="contact-card">
        <i class="pi pi-phone contact-icon"></i>
        <h3>Телефон</h3>
        <p>+7 (123) 456-78-90</p>
        <button pButton type="button" label="Позвонить" class="p-button-text"></button>
      </div>

      <div class="contact-card">
        <i class="pi pi-envelope contact-icon"></i>
        <h3>Email</h3>
        <p>info&#64;designstudio.ru</p>
        <button pButton type="button" label="Написать" class="p-button-text"></button>
      </div>

      <div class="contact-card">
        <i class="pi pi-map-marker contact-icon"></i>
        <h3>Адрес</h3>
        <p>г. Москва, ул. Дизайнеров, д. 15</p>
        <button pButton type="button" label="На карте" class="p-button-text"></button>
      </div>
    </div>

    <div class="contact-form">
      <h3>Форма обратной связи</h3>
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input pInputText id="name" [(ngModel)]="contactForm.name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input pInputText id="email" [(ngModel)]="contactForm.email" name="email" type="email" required>
        </div>

        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea pInputTextarea id="message" [(ngModel)]="contactForm.message" name="message" rows="5" required></textarea>
        </div>

        <button pButton type="submit" label="Отправить" class="p-button-primary big-button" [disabled]="!contactForm.name || !contactForm.email || !contactForm.message"></button>
      </form>
    </div>
  </div>
</div>
