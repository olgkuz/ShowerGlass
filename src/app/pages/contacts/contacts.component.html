<div class="contacts-container">
  <h2>Свяжитесь с нами</h2>
  <p>Вы можете написать нам, позвонить или приехать в офис</p>

  <div class="contact-info">
    <div class="contact-card">
      <i class="pi pi-phone contact-icon"></i>
      <h3>Телефон</h3>
      <p>+7 (123) 456-78-90</p>
      <button pButton type="button" label="Позвонить" class="p-button-text"></button>
    </div>

    <div class="contact-card">
      <i class="pi pi-envelope contact-icon"></i>
      <h3>Email</h3>
      <p>info&#64;designstudio.ru</p>
      <button pButton type="button" label="Написать" class="p-button-text"></button>
    </div>

    <div class="contact-card">
      <i class="pi pi-map-marker contact-icon"></i>
      <h3>Адрес</h3>
      <p>г. Москва, ул. Дизайнеров, д. 15</p>
      <button pButton type="button" label="На карте" class="p-button-text"></button>
    </div>
  </div>

  <div class="contacts-content">
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <input
          pInputText
          id="name"
          [(ngModel)]="contactForm.name"
          name="name"
          placeholder="Ваше имя"
          required
        />
      </div>

      <div class="form-group">
        <input
          pInputText
          id="email"
          [(ngModel)]="contactForm.email"
          name="email"
          placeholder="Email"
          type="email"
          required
        />
      </div>

      <div class="form-group">
        <textarea
          pInputTextarea
          id="message"
          [(ngModel)]="contactForm.message"
          name="message"
          rows="4"
          placeholder="Сообщение"
          required
        ></textarea>
      </div>

      <button
        pButton
        type="submit"
        label="Отправить"
        [disabled]="!contactForm.name || !contactForm.email || !contactForm.message"
      ></button>
    </form>
  </div>
</div>
