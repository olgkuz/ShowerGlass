<div class="contacts-container">
  <h2>Свяжитесь с нами</h2>
  <p>Вы можете написать нам, позвонить или приехать в офис</p>

  <div class="contact-info">
    <div class="contact-card">
      <i class="pi pi-phone contact-icon"></i>
      <h3>Телефон</h3>
      <p>{{ phone }}</p>
      <!-- Активная кнопка вызова -->
      <a
        pButton
        class="p-button-text"
        [href]="'tel:' + phoneTel"
        label="Позвонить"
        aria-label="Позвонить"
      ></a>
    </div>

    <div class="contact-card">
      <i class="pi pi-envelope contact-icon"></i>
      <h3>Email</h3>
      <p>{{ email }}</p>
      <!-- Активная кнопка отправки письма -->
      <a
        pButton
        class="p-button-text"
        [href]="'mailto:' + email + '?subject=' + encodeURIComponent('Вопрос с сайта')"
        label="Написать"
        aria-label="Написать"
      ></a>
    </div>

    <div class="contact-card">
      <i class="pi pi-map-marker contact-icon"></i>
      <h3>Адрес</h3>
      <p>г. Москва, ул. Дизайнеров, д. 15</p>
      <!-- Активная кнопка карты -->
      <a
        pButton
        class="p-button-text"
        [href]="mapUrl"
        target="_blank"
        rel="noopener"
        label="На карте"
        aria-label="Открыть на карте"
      ></a>
    </div>
  </div>

  <div class="contacts-content">
    <!-- Вставляем готовую реактивную форму -->
    <app-contactform></app-contactform>
  </div>
</div>
