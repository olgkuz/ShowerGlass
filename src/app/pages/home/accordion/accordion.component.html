<section class="faq-section">
  <h2 class="section-title">Как заказать душевое ограждение из стекла</h2>

  <p-accordion [multiple]="true">
    <p-accordion-panel
      *ngFor="let item of stepsList; let i = index"
      [value]="'panel-' + i"
    >
      <p-accordion-header>
        {{ item.step }}
      </p-accordion-header>
      <p-accordion-content>
        <p>{{ item.text }}</p>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
</section>
