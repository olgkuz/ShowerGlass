<p-toast></p-toast>

<section id="contactform" class="contact-form-section">
  <h2>Оставьте заявку</h2>
  <p>Наш специалист свяжется с вами в ближайшее время</p>

  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <input
        type="text"
        pInputText
        placeholder="Ваше имя"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        pInputText
        placeholder="Телефон"
        formControlName="phone"
      />
    </div>
    <div class="form-group">
      <textarea
        pInputTextarea
        rows="4"
        placeholder="Сообщение"
        formControlName="message"
      ></textarea>
    </div>

    <!-- Чекбокс согласия -->
    <div class="form-group consent">
      <p-checkbox
        formControlName="consent"
        binary="true"
        inputId="consent"
      ></p-checkbox>
      <label for="consent">
        Я согласен на обработку персональных данных и принимаю
        <a routerLink="/policy" target="_blank">Политику конфиденциальности</a>
      </label>
    </div>

    <button
      pButton
      type="submit"
      label="Отправить"
      [disabled]="!contactForm.valid"
    ></button>
  </form>
</section>
